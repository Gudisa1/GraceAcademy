name: Deploy React App to cPanel

on:
  push:
    branches:
      - main # Trigger deployment when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (this is needed for building the React app)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the appropriate Node.js version for your app

      # Step 3: Install dependencies and build the React app
      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build

      # Step 4: Upload files to cPanel via FTP (using cPanel's FTP/SFTP credentials)
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          ftp-server: ftp://yourdomain.com
          ftp-username: ${{ secrets.CPANEL_FTP_USER }}
          ftp-password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./build/
          remote-dir: /public_html/
